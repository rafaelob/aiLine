name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Backend: lint + typecheck + unit tests
  # ---------------------------------------------------------------------------
  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "runtime/uv.lock"

      - name: Install dependencies
        working-directory: runtime
        run: uv sync --dev

      - name: Ruff check
        working-directory: runtime
        run: uv run ruff check .

      - name: Ruff format check
        working-directory: runtime
        run: uv run ruff format --check .

  backend-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "runtime/uv.lock"

      - name: Install dependencies
        working-directory: runtime
        run: uv sync --dev

      - name: Mypy
        working-directory: runtime
        run: uv run mypy ailine_runtime/ --ignore-missing-imports

  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "runtime/uv.lock"

      - name: Install dependencies
        working-directory: runtime
        run: uv sync --dev

      - name: Run tests with coverage
        working-directory: runtime
        run: uv run pytest tests/ -v --cov=ailine_runtime --cov-report=xml --cov-report=term-missing -m "not live_llm and not slow"

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: runtime/coverage.xml

  # ---------------------------------------------------------------------------
  # Agents: lint + tests
  # ---------------------------------------------------------------------------
  agents-test:
    runs-on: ubuntu-latest
    env:
      ALLOW_MODEL_REQUESTS: "false"
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "agents/uv.lock"

      - name: Install dependencies
        working-directory: agents
        run: uv sync --dev

      - name: Ruff check
        working-directory: agents
        run: uv run ruff check .

      - name: Run tests
        working-directory: agents
        run: uv run pytest tests/ -v -m "not live_llm and not slow"

  # ---------------------------------------------------------------------------
  # Frontend: lint + typecheck + unit tests
  # ---------------------------------------------------------------------------
  frontend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: frontend
        run: pnpm lint

  frontend-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        working-directory: frontend
        run: pnpm typecheck

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        working-directory: frontend
        run: pnpm test

  # ---------------------------------------------------------------------------
  # Security scanning
  # ---------------------------------------------------------------------------
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install pip-audit
        run: uv tool install pip-audit

      - name: Audit Python runtime deps
        working-directory: runtime
        run: uv run pip-audit --desc || true

      - name: Install frontend deps
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Audit npm deps
        working-directory: frontend
        run: pnpm audit --audit-level=high || true

  # ---------------------------------------------------------------------------
  # Docker Compose build validation
  # ---------------------------------------------------------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-typecheck, backend-test, agents-test, frontend-lint, frontend-typecheck, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Create minimal .env for build
        run: cp .env.example .env

      - name: Build Docker images
        run: docker compose build --no-cache

      - name: Verify Compose config
        run: docker compose config --quiet
