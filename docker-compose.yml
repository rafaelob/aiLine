# AiLine -- Docker Compose (full dev stack)
# Services: API + Frontend + PostgreSQL 16/pgvector + Redis 7
# Usage: docker compose up -d --build
name: ailine

services:
  db:
    image: pgvector/pgvector:0.8.0-pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ailine}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ailine_dev}
      POSTGRES_DB: ${POSTGRES_DB:-ailine}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/db/init-pgvector.sql:/docker-entrypoint-initdb.d/01-pgvector.sql:ro
    ports:
      - "${DB_HOST_PORT:-5411}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ailine -d ailine"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - backend
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7.4-alpine
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-ailine_redis_dev}
    ports:
      - "${REDIS_HOST_PORT:-6311}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-ailine_redis_dev}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - backend
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M

  api:
    build:
      context: .
      dockerfile: runtime/Dockerfile
      args:
        INSTALL_DEV: "true"
    ports:
      - "${API_HOST_PORT:-8011}:8000"
    environment:
      AILINE_DB_URL: postgresql+asyncpg://${POSTGRES_USER:-ailine}:${POSTGRES_PASSWORD:-ailine_dev}@db:5432/${POSTGRES_DB:-ailine}
      AILINE_REDIS_URL: redis://:${REDIS_PASSWORD:-ailine_redis_dev}@redis:6379/0
      AILINE_LLM_PROVIDER: ${AILINE_LLM_PROVIDER:-anthropic}
      AILINE_CORS_ORIGINS: "http://localhost:3011,http://frontend:3000"
      AILINE_LOCAL_STORE: /app/.local_store
    env_file:
      - path: .env
        required: false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    stop_grace_period: 30s
    restart: unless-stopped
    networks:
      - backend
      - frontend
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 1G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_HOST_PORT:-3011}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8011}
      HOSTNAME: "0.0.0.0"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - frontend
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  pgdata:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
