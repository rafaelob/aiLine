# AiLine -- Docker Compose (full dev stack)
# Services: API + Frontend + PostgreSQL 16/pgvector + Redis 7
# Usage: docker compose up -d --build
name: ailine

services:
  db:
    image: pgvector/pgvector:0.8.0-pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ailine}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ailine_dev}
      POSTGRES_DB: ${POSTGRES_DB:-ailine}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/db/init-pgvector.sql:/docker-entrypoint-initdb.d/01-pgvector.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ailine -d ailine"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  redis:
    image: redis:7.4-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  api:
    build:
      context: .
      dockerfile: runtime/Dockerfile
      args:
        INSTALL_DEV: "true"
    ports:
      - "${API_HOST_PORT:-8000}:8000"
    environment:
      AILINE_DB_URL: postgresql+asyncpg://${POSTGRES_USER:-ailine}:${POSTGRES_PASSWORD:-ailine_dev}@db:5432/${POSTGRES_DB:-ailine}
      AILINE_REDIS_URL: redis://redis:6379/0
      AILINE_LLM_PROVIDER: ${AILINE_LLM_PROVIDER:-anthropic}
      AILINE_CORS_ORIGINS: "http://localhost:3000,http://frontend:3000"
      AILINE_LOCAL_STORE: /app/.local_store
    env_file:
      - path: .env
        required: false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - backend
      - frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_HOST_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      HOSTNAME: "0.0.0.0"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - frontend

volumes:
  pgdata:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
