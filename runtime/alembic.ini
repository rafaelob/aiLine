# Alembic Configuration for AiLine Runtime
# See: https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts relative to this file
script_location = ailine_runtime/adapters/db/alembic

# Database URL -- overridden at runtime from Settings
# Default uses asyncpg; for local dev without Postgres, use
# AILINE_DB_URL=sqlite+aiosqlite:///./dev.db
sqlalchemy.url = postgresql+asyncpg://ailine:ailine_dev@localhost:5432/ailine

# Template used to generate migration files
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# Truncate long revision names to this length
truncate_slug_length = 40

# Timezone for revision timestamps
timezone = UTC

# Logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
